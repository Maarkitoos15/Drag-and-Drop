<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Arrastra las palabras a sus categorias </h1>

    <div class="contenedorprincipal"> 

        <div class="contenedor1">
            <h1>Frutas</h1>

        </div>
            

        <div class="contenedor1">
            <h1>Animales</h1>
        </div>

        <div class="contenedor1">
            <h1>Colores</h1>
        </div>

    </div>

    <div class="contenedorsecundario">
        <div class="minidiv" draggable="true">Perro</div>
        <div class="minidiv" draggable="true">Platano</div>
        <div class="minidiv" draggable="true">Rojo</div>
        <div class="minidiv" draggable="true">Gato</div>
        <div class="minidiv" draggable="true">Manzana</div>
        <div class="minidiv" draggable="true">Azul</div>
    </div>

    <button class="validar">Validar</button>

    <script type="module" src="script.js"></script>

</body>
</html>
